<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div align="right">
        <span class="badge rounded-pill bg-primary">Marcos</span>
        <p>Este es un mensaje del chat</p>
    </div>

    <div>
        <span class="badge rounded-pill bg-success">Paula</span>
        <p>Saludos Marcos</p>
    </div>

</div>


<input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control" (keyup.enter)="enviarMensaje()" placeholder="Enviar mensaje">
