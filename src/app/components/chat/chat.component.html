<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div align="right" *ngFor="let chat of chatService.chats" [ngClass]="{ 'div': chatService.usuario.id == chat.uid }">
        <span class="badge rounded-pill" [ngClass]="{ 'bg-primary': chatService.usuario.id == chat.uid, 'bg-success': chatService.usuario.id != chat.uid }">{{chat.nombre}}</span>
        <p>{{ chat.mensaje }}</p>
    </div>

<input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control" (keyup.enter)="enviarMensaje()" placeholder="Enviar mensaje">
